<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design mock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="panel"  >
    <div class="panel-title">CRANET&nbsp;&emsp;集約パネル&nbsp;&emsp;v1</div>   
    <div class="panel-container">
      <div class="box-straight">
        旋回ブレーキ
        <span class="container">
          <span class="switch-on">ON</span>
          <span class="switch-off">OFF</span>
        </span>
      </div>
      <div class="box-straight">
        ストップスイッチ
        <span class="container">
          <span class="switch-on">ON</span>
          <span class="switch-off">OFF</span>
        </span>
      </div>
      <div id="rotation-free-button" class="box-straight">
        旋回フリー
        <span class="container">
          <span class="switch-on">ON</span>
          <span class="switch-off">OFF</span>
        </span>
      </div>
      <div class="box-straight">
        AML解除
        <span class="container">
          <span class="switch-on">ON</span>
          <span class="switch-off">OFF</span>
        </span>
    </div>
    <div class="box-straight">
      ブーム&nbsp;&emsp;ジブ&nbsp;&emsp;選択
      <span class="container">
        <span class="select-1">1</span>
        <span class="select-2">2</span>
        <span class="select-3">3</span>
      </span>
    </div>
    <div class="box-straight">
      配列を選ぶ
      <span class="container">
        <span class="select-1">ISO</span>
        <span class="select-2">タダノ</span>
        <span class="select-3">カスタム</span>
      </span>
    </div>
  </div>
</div>

<script>
const switchOnBoxes = document.querySelectorAll('.switch-on');
const switchOffBoxes= document.querySelectorAll('.switch-off');
const selectBox1= document.querySelectorAll('.select-1');
const selectBox2= document.querySelectorAll('.select-2');
const selectBox3= document.querySelectorAll('.select-3');

const brakeBox1 = switchOnBoxes[0];
const brakeBox2 = switchOffBoxes[0];
const brakeBox3 = switchOnBoxes[2];
const brakeBox4 = switchOffBoxes[2];

const stopBox1 = switchOnBoxes[1];
const stopBox2 = switchOffBoxes[1];
const stopBox3 = switchOnBoxes[3];
const stopBox4 = switchOffBoxes[3];

const select1Box1 = selectBox1[0];
const select1Box2 = selectBox2[0];
const select1Box3 = selectBox3[0];
const select2Box1 = selectBox1[1];
const select2Box2 = selectBox2[1];
const select2Box3 = selectBox3[1];


brakeBox1.addEventListener('click', () => {
  console.log("brake box 1 clicked");
  brakeBox1.classList.toggle('clicked');
  brakeBox2.classList.remove('clicked');
});

brakeBox2.addEventListener('click', () => {
  console.log("brake box 2 clicked");
  brakeBox2.classList.toggle('clicked');
  brakeBox1.classList.remove('clicked');
});
brakeBox3.addEventListener('click', () => {
  console.log("brake box 3 clicked");
  brakeBox3.classList.toggle('clicked');
  brakeBox4.classList.remove('clicked');
});

brakeBox4.addEventListener('click', () => {
  console.log("brake box 3 clicked");
  brakeBox4.classList.toggle('clicked');
  brakeBox3.classList.remove('clicked');
});
select1Box1.addEventListener('click', () => {
  console.log("select-1 box 1 clicked");
  select1Box1.classList.toggle('clicked');
  select1Box2.classList.remove('clicked');
  select1Box3.classList.remove('clicked');
});
select1Box2.addEventListener('click', () => {
  console.log("select-2 box 1 clicked");
  select1Box2.classList.toggle('clicked');
  select1Box1.classList.remove('clicked');
  select1Box3.classList.remove('clicked');
});
select1Box3.addEventListener('click', () => {
  console.log("select-3 box 1 clicked");
  select1Box3.classList.toggle('clicked');
  select1Box1.classList.remove('clicked');
  select1Box2.classList.remove('clicked');
});
select2Box1.addEventListener('click', () => {
  console.log("select-1 box 2 clicked");
  select2Box1.classList.toggle('clicked');
  select2Box2.classList.remove('clicked');
  select2Box3.classList.remove('clicked');
});

select2Box2.addEventListener('click', () => {
  console.log("select-2 box 2 clicked");
  select2Box2.classList.toggle('clicked');
  select2Box1.classList.remove('clicked');
  select2Box3.classList.remove('clicked');
});

select2Box3.addEventListener('click', () => {
  console.log("select-3 box 2 clicked");
  select2Box3.classList.toggle('clicked');
  select2Box1.classList.remove('clicked');
  select2Box2.classList.remove('clicked');
});

stopBox1.addEventListener('click', () => {
  stopBox1.classList.toggle('clicked');
  stopBox2.classList.remove('clicked');
});

stopBox2.addEventListener('click', () => {
  stopBox2.classList.toggle('clicked');
  stopBox1.classList.remove('clicked');
});
stopBox3.addEventListener('click', () => {
  stopBox3.classList.toggle('clicked');
  stopBox4.classList.remove('clicked');
});

stopBox4.addEventListener('click', () => {
  stopBox4.classList.toggle('clicked');
  stopBox3.classList.remove('clicked');
});
  </script>
</body>
</html>
