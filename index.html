<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design mock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="panel"  >
    <div class="panel-title">CRANET&nbsp;&emsp;集約パネル&nbsp;&emsp;v1</div>   
    <div class="panel-container">
      <div class="control-container">
        旋回ブレーキ
        <span class="switch-container">
          <button type="button" class="switch-on">ON</button>
          <button type="button" class="switch-off">OFF</button>
        </span>
      </div>
      <div class="control-container">
        ストップスイッチ
        <span class="switch-container">
          <button type="button" class="switch-on">ON</button>
          <button type="button" class="switch-off">OFF</button>
        </span>
      </div>
      <div id="rotation-free-button" class="control-container">
        旋回フリー
        <span class="switch-container">
          <button type="button" class="switch-on">ON</button>
          <button type="button" class="switch-off">OFF</button>
        </span>
      </div>
      <div class="control-container">
        AML解除
        <span class="switch-container">
          <button type="button" class="switch-on">ON</button>
          <button type="button" class="switch-off">OFF</button>
        </span>
    </div>
    <div class="control-container">
      ブーム・ジブ&nbsp;&emsp;選択
      <span class="select-container margin-close-mini">
        <button type="button" class="select-1">1</button>
        <button type="button" class="select-2">2</button>
        <button type="button" class="select-3">3</button>
      </span>
    </div>
    <div class="control-container">
      配列を選ぶ
      <span class="select-container margin-close">
        <button type="button" class="select-1 select-small">ISO</button>
        <button type="button" class="select-2 select-small">タダノ</button>
        <button type="button" class="select-3 select-small">カスタム</button>
      </span>
    </div>
    <div class="control-container">
      M高速巻き下げ
      <span class="switch-container">
        <button type="button" class="switch-on">ON</button>
        <button type="button" class="switch-off">OFF</button>
      </span>
    </div>
    <div class="control-container"></div>
    <div class="control-container">
      S高速巻き下げ
      <span class="switch-container">
        <button type="button" class="switch-on">ON</button>
        <button type="button" class="switch-off">OFF</button>
      </span>
    </div>
    <div class="contorol-container"></div>
    <div class="control-container">
      アイドルボリューム
      <span class="switch-container">
        <button type="button" class="switch-on">UP</button>
        <button type="button" class="switch-off">DOWN</button>
      </span>
    </div>
    <div class="control-container"></div>
    <div class="control-container-last"> 
      <div class="text">巻き過&nbsp;&emsp;解除</div>
      <div class="circle"><span>解除</span></div>
    </div>
  </div>
</div>

<script>
const switchContainerList = document.querySelectorAll(".switch-container");
for(let i = 0; i < switchContainerList.length; i++) {
  const switchContainer = switchContainerList[i];
  const switchOnButton = switchContainer.querySelector(".switch-on");
  const switchOffButton = switchContainer.querySelector(".switch-off");
  switchOffButton.classList.add("clicked");
  switchOffButton.onclick = function() {
    switchOffButton.classList.add("clicked");
    switchOnButton.classList.remove("clicked");
  }
  switchOnButton.onclick = function() {
    switchOnButton.classList.add("clicked");
    switchOffButton.classList.remove("clicked");
  }
}
const selectContainerList = document.querySelectorAll(".select-container");
for(let i = 0; i < selectContainerList.length; i++) {
  const selectContainer = selectContainerList[i];
  const select1 = selectContainer.querySelector(".select-1");
  const select2 = selectContainer.querySelector(".select-2");
  const select3 = selectContainer.querySelector(".select-3");
  select1.classList.add("clicked");
  select1.onclick = function() {
    select1.classList.add("clicked");
    select2.classList.remove("clicked");
    select3.classList.remove("clicked"); 
  }
  select2.onclick = function() {
    select1.classList.remove("clicked");
    select2.classList.add("clicked");
    select3.classList.remove("clicked"); 
  }
  select3.onclick = function() {
    select1.classList.remove("clicked");
    select2.classList.remove("clicked");
    select3.classList.add("clicked"); 
  }
}
</script>
</body>
</html>
